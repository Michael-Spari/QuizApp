<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    
</head>
<body onload="init()">
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">QuizApp</a>
    </div>
  </nav>

<div class="container">   
  <div class="card quiz-card">
    <img src="./img/quizTime.jpg" id="header-image"class="card-img-top" alt="...">
    <div class="progress">
      <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <div class="card-body" id="endScreen" style="display: none;">
         <div class="text-center final-headline">Quiz beendet!</div>
        <div class="text-center">
          Du hast <b id="amount-of-right-answers">xxx</b> Fragen von <b id="amount-Of-questions">xxx</b> richtig beantwortet.
        </div>
        <div class="button-row">
        <button onclick="restartGame()" class="btn btn-primary">Erneut spielen</button>
        </div>
      </div>


    <div class="card-body" id="questionBody">
      <h5 class="card-title" id="questionText">Frage</h5>
     
      <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
        <div class="card-body" id="answer_1">
          Antwort
        </div>
      </div>

      <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
        <div class="card-body" id="answer_2">
          Antwort
        </div>
      </div>

      <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
        <div class="card-body" id="answer_3">
          Antwort
        </div>
      </div>

      <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
        <div class="card-body"id="answer_4">
          Antwort
        </div>
      </div>

      <div class="question-footer">
        <span>
          <b id="question-number">1</b> von <b id="all-questions"></b> Fragen
        </span>

        <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>NÃ¤chste Frage</button>

    </div>
  </div>
</div>
</body>
</html>
